{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-gradient-to-r from-indigo-600 to-purple-500">
    <header>
        <nav class="bg-gray-900 p-4 flex items-center justify-between">
            <a href="{% url 'home' %}" class="text-white mr-6 font-bold">Career Tracker</a>
            <ul class="flex">
                {% if user.is_authenticated %}
                <li class="inline-block mr-4">
                    <a href="{% url 'dashboard' %}" class="text-white font-medium">Dashboard</a>
                </li>
                <li class="inline-block">
                    <a href="{% url 'logout' %}" class="text-white font-medium">Logout</a>
                </li>
                {% else %}
                <li class="inline-block mr-4">
                    <a href="{% url 'signup' %}" class="text-white font-medium">Sign Up</a>
                </li>
                <li class="inline-block">
                    <a href="{% url 'login' %}" class="text-white font-medium">Login</a>
                </li>
                {% endif %}
            </ul>
          </nav>          
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer class="bg-gray-900 text-white text-center py-4 fixed bottom-0 w-full">
        Copyright Â© 2023 Career Tracker. All Rights Reserved
    </footer>
      
</body>
</html>
