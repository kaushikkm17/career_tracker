{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center m-20">
    <form action='' method='POST' class="justify-center">
        {% csrf_token %}
        {% if object %}
        <h1 class="text-center font-bold text-xl m-4">Edit {{object.name}}</h1>
        {% else %}
        <h1 class="text-center font-bold text-xl m-4">Add New Task</h1>
        {% endif %}
        <table class="m-auto">
            {{form.as_table}}
        </table>
        <div class="flex justify-center m-8">
            <input type='submit' value='Submit' class="justify-center"/>
            
        </div>
    </form>
</div>



{% endblock %}
