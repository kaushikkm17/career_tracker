{% extends 'base.html' %} {% block content %}
<div class="flex flex-col items-center m-20">
  <h1 class="font-bold text-2xl m-10">Delete Event</h1>

  <h4 class="m-10 font-bold text-xl">Are you sure you want to delete {{ object.name }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" />
    <a href="{% url 'events_index' %}" class="font-bold">Cancel</a>
  </form>
</div>
{% endblock %}
