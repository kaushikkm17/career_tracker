{% extends 'base.html' %}
{% block content %}
<a href="{% url 'dashboard' %}">
    <button class="px-5 py-2 m-10 bg-indigo-700 text-gray-200 font-bold rounded-lg text-sm hover:bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>  
        Back to dashboard
    </button>
</a>
<table class="table-auto min-w-0 text-left mx-auto mt-4">
    <tr class="bg-gray-800 text-gray-200">
        <th class="px-4 py-2">Task</th>
        <th class="px-4 py-2">Complete By</th>
        <th class="px-4 py-2">Status</th>
    </tr>    
{% for todo in todos %}
    <tr>
        <td class="border border-indigo-500 px-4 py-2">{{ todo.name }}</td>
        <td class="border border-indigo-500 px-4 py-2">{{ todo.complete_by_date }}</td>
        <td class="border border-indigo-500 px-4 py-2">
            {%if todo.complete %}
                Done
            {% else %}
                Incomplete
            {% endif %}
        </td>
        <td><a href="{% url 'todos_update' todo.id %}" class="px-4 py-2 ml-2 rounded-3xl bg-indigo-600 hover:bg-indigo-700">Edit</a></td>
        <td><a href="{% url 'todos_delete' todo.id %}" class="px-4 py-2 ml-2 rounded-3xl bg-purple-700 hover:bg-purple-800">Delete</a></td>
    </tr>
    {% endfor %}
    <tr>
        <td>
            <a href="{% url 'todos_create' %}">
                <button class="px-5 py-3 my-10 bg-indigo-600 text-gray-200 font-bold rounded-lg hover:bg-blue-600">Add New Task</button>
            </a>
        </td>
    </tr>
</table>


{% endblock %}
