{% extends 'base.html' %} {% block content %}

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<div class="w-full max-w-7xl mx-auto px-4 flex">
  <form method="post" action="{% url 'signup' %}" class="authentication-form bg-gray-900 p-10 mt-8 rounded-lg shadow-lg text-white">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Sign Up"/>
  </form>
</div>

{% endblock %}
